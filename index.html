<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--hover-->
    <link rel="stylesheet" href="./css/hover.css">
    <!--animacao-->
    <link rel="stylesheet" href="./css/animate.css">
    <title>Formulario</title>
</head>
<body>
    <!--Box Form-->
    <form id="form" class="slide-form" action="#">
        <h1>Login</h1>
    <!--Div nome-->
    <div>
        <label for="nome"></label>
        <input id="nome" type="nome" nome="nome" placeholder="nome">
    </div>
    <!--Div email-->
    <div>
        <label for="email"></label>
        <input id="email" type="email" nome="email" placeholder="email@email.com">
    </div>
    <!--div senha-->
    <div>
        <label for="senha"></label>
        <input id="senha" type="password" nome="senha" placeholder="senha">
    </div>
    <!--div botao-->
    <div>
        <button class="btn">entrar</button>
        <button class="btn">cancelar</button>
    </div>    
    </form>
</body>
</html>
